<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Result</title>
    <link rel="stylesheet" href="result.css">
</head>

<body>
    <main>
        <div class="container">
            <div class="color_data">
                <h5>Your result</h5>
                <div class="circle">
                    <h1>76</h1>
                    <p>of 100</p>
                </div>
                <div class="info">
                    <h6>Great</h6>
                    <p>
                        You have scored more than 65% of the people who have taken test.
                    </p>
                </div>
            </div>
            <div class="stats_data">
                <h4>Summary</h4>
                <ul>
                    <li class="box box1">Reaction
                         <span class="span1"><b>80</b></span>
                         <span class="span2">/100</span></li>
                    <li class="box box2">Memory
                        <span class="span3"><b>92</b></span>
                        <span class="span4">/100</span></li>
                    <li class="box box3">Verbal
                        <span class="span5"><b>62</b></span>
                        <span class="span6">/100</span></li>
                    <li class="box box4">Visual
                        <span class="span7"><b>72</b></span>
                        <span class="span8">/100</span></li>
                </ul>
                <button>Continue</button>
            </div>
        </div>
    </main>
</body>

</html>
